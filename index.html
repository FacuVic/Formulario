<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de Números Aleatorios</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Generador de Números Aleatorios</h2>
    <table class="table table-bordered" id="randomTable">
      <thead>
        <tr>
          <th>Desde</th>
          <th>Hasta</th>
          <th>Cantidad</th>
          <th>Generar Números</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="number" id="fromNumber" class="form-control"></td>
          <td><input type="number" id="toNumber" class="form-control"></td>
          <td><input type="number" id="quantity" class="form-control"></td>
          <td><button onclick="generateNumbers()" class="btn btn-primary">Generar</button></td>
        </tr>
      </tbody>
    </table>
    <div id="formContainer"></div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
